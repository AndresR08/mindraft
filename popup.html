<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>MinDraft</title>
  <style>
    body { font-family: Arial, sans-serif; width: 360px; padding: 12px; }
    textarea { width: 100%; height: 100px; }
    select, button { margin-top: 8px; width: 100%; padding: 8px; }
    #output { margin-top: 8px; white-space: pre-wrap; background:#f7f7f7; padding:8px; border-radius:6px; min-height:80px;}
  </style>
</head>
<body>
  <h3>MinDraft</h3>
  <label>Prompt (what to write):</label>
  <textarea id="prompt" placeholder="Request meeting about project X..."></textarea>
  <label>Tone:</label>
  <select id="tone">
    <option value="formal">Formal</option>
    <option value="casual">Casual</option>
    <option value="persuasive">Persuasive</option>
  </select>
  <button id="generate">Generate Email</button>
  <button id="proofread">Proofread</button>
  <div id="output"></div>
  <button id="paste">Paste to Page</button>

  <script src="popup.js"></script>
</body>
</html>
